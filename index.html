<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plinko Game</title>
  <style>
    body {
      text-align: center;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }
    h1 {
      font-family: Arial, sans-serif;
      margin-top: 20px;
      color: #333;
    }
    canvas {
      background: #fff;
      border: 1px solid #ccc;
      display: block;
      margin: 20px auto;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Plinko Game (For Fun!)</h1>
  <canvas id="plinkoCanvas" width="500" height="600"></canvas>
  <button id="dropBall">Drop Ball</button>

  <script>
    // Get canvas and context
    const canvas = document.getElementById('plinkoCanvas');
    const ctx = canvas.getContext('2d');

    // Ball object with starting properties
    let ball = { 
      x: canvas.width / 2, 
      y: 30,        // start at triangle apex 
      r: 10, 
      vx: 0, 
      vy: 0 
    };
    const gravity = 0.3;
    let simulationRun = false;

    // Create peg array – arranged in 8 rows with alternating horizontal positions
    const pegs = [];
    const pegRadius = 5;
    const numRows = 8;
    const yStart = 120;  // starting y-coordinate for the first peg row
    const ySpacing = 70;
    const xSpacing = 50;

    for (let row = 0; row < numRows; row++) {
      // For a staggered look, alternate the starting x-position
      let startX = (row % 2 === 0) ? 25 : 50;
      for (let x = startX; x < canvas.width; x += xSpacing) {
        // Optionally, skip positions that are too close to the very edge
        if (x < 25 || x > canvas.width - 25) continue;
        pegs.push({ x: x, y: yStart + row * ySpacing, r: pegRadius });
      }
    }

    // Function to draw the board – triangle obstacle, pegs, and ball
    function draw() {
      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw triangle obstacle at top of board
      ctx.fillStyle = "#888";
      ctx.beginPath();
      // Triangle defined by its apex and base corners
      ctx.moveTo(canvas.width / 2, 30);           // Apex (where the ball starts)
      ctx.lineTo(canvas.width / 2 - 40, 80);        // Left corner of base
      ctx.lineTo(canvas.width / 2 + 40, 80);        // Right corner of base
      ctx.closePath();
      ctx.fill();

      // Draw each peg
      ctx.fillStyle = "#FF5722";
      pegs.forEach(function(peg) {
        ctx.beginPath();
        ctx.arc(peg.x, peg.y, peg.r, 0, Math.PI * 2);
        ctx.fill();
      });

      // Draw the ball
      ctx.fillStyle = "#2196F3";
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
      ctx.fill();
    }

    // Update simulation – update ball physics and handle peg collisions
    function update() {
      if (!simulationRun) return;

      // Apply gravity
      ball.vy += gravity;
      ball.y += ball.vy;
      ball.x += ball.vx;

      // Check for collision with each peg
      for (let i = 0; i < pegs.length; i++) {
        let peg = pegs[i];
        let dx = ball.x - peg.x;
        let dy = ball.y - peg.y;
        let dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < ball.r + peg.r) {
          // When collision is detected, give the ball a slight random horizontal push
          ball.vx = (Math.random() < 0.5 ? -1 : 1) * (Math.random() * 2 + 1);
          // Reduce vertical speed slightly to simulate loss of energy
          ball.vy = Math.abs(ball.vy) * 0.9;
          // Reposition ball to just outside collision so it doesn’t stick to the peg
          ball.y = peg.y + ball.r + peg.r;
          break;  // process one collision per frame for simplicity
        }
      }

      // Bounce off the side walls of the canvas
      if (ball.x < ball.r) {
        ball.x = ball.r;
        ball.vx *= -1;
      } else if (ball.x > canvas.width - ball.r) {
        ball.x = canvas.width - ball.r;
        ball.vx *= -1;
      }

      // Stop simulation if the ball reaches the bottom of the canvas
      if (ball.y > canvas.height - ball.r) {
        ball.y = canvas.height - ball.r;
        simulationRun = false;
      }

      draw();
      if (simulationRun) {
        requestAnimationFrame(update);
      }
    }

    // Trigger ball drop when clicking the button
    document.getElementById('dropBall').addEventListener('click', function () {
      // Reset ball position and velocities so each drop begins at the triangle’s apex
      ball.x = canvas.width / 2;
      ball.y = 30;
      ball.vx = 0;
      ball.vy = 0;
      simulationRun = true;
      update();
    });

    // Initial draw of the board
    draw();
  </script>
</body>
</html>
